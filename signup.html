
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signin Template · Bootstrap v5.3</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
    <form action="/" method="post">
        <img class="mb-4" src="images/monitor.gif" alt="" width="60" height="57">
        <h1 class="h3 mb-3 fw-normal">Sign Up for my Newsletter!</h1>
    
        <div class="form-floating">
          <input type="text" class="form-control top" id="floatingInput" placeholder="First Name" name="fName" autofocus autocomplete="off">
          <label for="floatingInput">First Name</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control middle" id="floatingInput" placeholder="Last Name" name="lName" autocomplete="off">
          <label for="floatingInput">Last Name</label>
        </div>
        <div class="form-floating">
          <input type="email" class="form-control bottom" id="floatingInput" placeholder="name@example.com" name="email" autocomplete="off">
          <label for="floatingInput">Email address</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up!</button>
        <p class="mt-2 mb-3 text-muted">© Xarcode Studios</p>
      </form>
</main>


    
  </body>
</html>
